name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 server/

      - name: Check formatting with black
        run: |
          pip install black
          black --check server/

      - name: Run tests
        run: |
          pip install pytest
          pytest
